{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">404 - Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    {% if user is defined and user.is_authenticated %}
    <p><a href="{{ url_for('index') }}">Return to Home</a></p>
    {% else %}
    <p><a href="{{ url_for('user_bp.login') }}">Login</a></p>
    {% endif %}
</div>
{% endblock %}
