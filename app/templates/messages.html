{% extends "base.html" %}

{% block messages %}
    <h1>{{ _('Messages') }}</h1>

    {% for message in messages %}
        <div class="message-container">
            <p>{{ message.body }}</p>
            <a class="btn btn-primary" href="{{ url_for('user_bp.reply_message', message_id=message.id) }}">
                {{ _('Reply') }}
            </a>
        </div>
    {% endfor %}

    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Newer messages') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('Older messages') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
